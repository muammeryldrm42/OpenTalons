name: Autofix PR conflicts

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: "PR number to update"
        required: true
        type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get PR metadata
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = Number(core.getInput('pr_number'));
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber,
            });
            core.setOutput('head_ref', pr.head.ref);
            core.setOutput('base_ref', pr.base.ref);
            core.setOutput('head_repo_full_name', pr.head.repo.full_name);

      - name: Ensure PR branch is in same repository
        run: |
          if [ "${{ steps.pr.outputs.head_repo_full_name }}" != "${{ github.repository }}" ]; then
            echo "PR head branch is from a fork; skipping auto-push for safety."
            exit 1
          fi

      - name: Checkout PR head branch
        run: |
          git checkout "${{ steps.pr.outputs.head_ref }}"

      - name: Configure git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Auto-fix conflicts
        run: |
          scripts/autofix_pr_conflicts.sh "${{ steps.pr.outputs.base_ref }}"

      - name: Push branch updates
        run: |
          git push origin "${{ steps.pr.outputs.head_ref }}"
